<div class="edit">
  <h1>Edytuj gatunek</h1>
  <form class="form" [formGroup]="form">
    <mat-form-field class="form-field">
      <mat-label>Nazwa</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Specjalizacja</mat-label>
      <mat-select formControlName="specialization">
        <mat-option
          *ngFor="let specialization of state.specializationList | async"
          [value]="specialization.id"
        >
          {{ specialization.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="button">
      <button mat-button mat-dialog-close color="primary">Anuluj</button>
      <button mat-button (click)="updateList()" color="primary">Zapisz</button>
    </div>
  </form>
</div>
