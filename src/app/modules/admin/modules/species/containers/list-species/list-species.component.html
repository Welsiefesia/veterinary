<div class="table">
  <h1 class="title">Gatunki</h1>
  <mat-card>
    <form [formGroup]="form">
      <mat-form-field>
        <mat-label>Szukaj</mat-label>
        <input matInput formControlName="search" />
      </mat-form-field>
    </form>

    <table class="list" mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nazwa</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef class="edit">
          <button mat-icon-button (click)="openCreateDialog()">
            <mat-icon>add</mat-icon>
          </button>
        </th>
        <td mat-cell *matCellDef="let element" class="edit">
          <button mat-icon-button (click)="openDetailsDialog(element)">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button (click)="onDelete(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of list"
    ></mat-paginator>
  </mat-card>
</div>
