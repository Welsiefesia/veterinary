<div class="edit">
  <h1>Edytuj zwierze</h1>
  <form class="form" [formGroup]="form">
    <div class="column">
      <mat-form-field>
        <mat-label>Imię</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Płeć</mat-label>
        <input matInput formControlName="gender" />
      </mat-form-field>
    </div>
    <div class="column">
      <mat-form-field>
        <mat-label>Data urodzenia</mat-label>
        <input matInput formControlName="birthDate" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Waga</mat-label>
        <input matInput formControlName="weightKg" />
      </mat-form-field>
    </div>
    <div class="column">
      <mat-form-field>
        <mat-label>Kastracja</mat-label>
        <input matInput formControlName="neutered" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Id</mat-label>
        <input matInput formControlName="id" />
      </mat-form-field>
    </div>
    <div class="column">
      <mat-form-field>
        <mat-label>Imię właściciela</mat-label>
        <input matInput formControlName="firstName" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Nazwisko właściciela</mat-label>
        <input matInput formControlName="lastName" />
      </mat-form-field>
    </div>

    <div class="column">
      <mat-form-field>
        <mat-label>Telefon</mat-label>
        <input matInput formControlName="phone" />
      </mat-form-field>
    </div>

    <div class="button">
      <button mat-button mat-dialog-close color="primary">Anuluj</button>
      <button mat-button (click)="updateList()" color="primary">Zapisz</button>
    </div>
  </form>
</div>
