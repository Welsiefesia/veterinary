<div class="table">
  <h1 class="title">Zwierzęta</h1>
  <mat-card>
    <table
      class="list"
      mat-table
      [dataSource]="(petsState.petsList | async) || []"
    >
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Imię</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef>Płeć</th>
        <td mat-cell *matCellDef="let element">{{ element.gender }}</td>
      </ng-container>

      <ng-container matColumnDef="birthDate">
        <th mat-header-cell *matHeaderCellDef>Data urodzenia</th>
        <td mat-cell *matCellDef="let element">{{ element.birthDate }}</td>
      </ng-container>

      <ng-container matColumnDef="weightKg">
        <th mat-header-cell *matHeaderCellDef>Waga</th>
        <td mat-cell *matCellDef="let element">{{ element.weightKg }}</td>
      </ng-container>

      <ng-container matColumnDef="neutered">
        <th mat-header-cell *matHeaderCellDef>Sterylizacja</th>
        <td mat-cell *matCellDef="let element">{{ element.neutered }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card>
</div>
