<div class="table">
  <h1 class="title">Moje wizyty</h1>
  <mat-card>
    <table class="list" mat-table [dataSource]="visitState.visit">
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Data wizyty</th>
        <td mat-cell *matCellDef="let element">{{ element.date }}</td>
      </ng-container>

      <ng-container matColumnDef="startTime">
        <th mat-header-cell *matHeaderCellDef>Godzina wizyty</th>
        <td mat-cell *matCellDef="let element">{{ element.startTime }}</td>
      </ng-container>

      <ng-container matColumnDef="diagnosis">
        <th mat-header-cell *matHeaderCellDef>Diagnoza</th>
        <td mat-cell *matCellDef="let element">{{ element.diagnosis }}</td>
      </ng-container>

      <ng-container matColumnDef="recommendations">
        <th mat-header-cell *matHeaderCellDef>Rekomendacja</th>
        <td mat-cell *matCellDef="let element">
          {{ element.recommendations }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card>
</div>
